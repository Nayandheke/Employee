<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style1.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <form class="form" method="POST">
            <p id="heading">Registration Form</p>
    
            <div class="field">
                <input placeholder="First Name" class="input-field" type="Name" name="first_name">
            </div>
    
            <div class="field">
                <input placeholder="Last Name" class="input-field" type="Name" name="last_name">
            </div>

            
            <div class="field">
                <input autocomplete="off" placeholder="Username" class="input-field" type="text" name="username">
            </div>
    
            <div class="field">
                <input placeholder="Password" class="input-field" type="password" name="password">
            </div>

            <div class="field">
                <input placeholder="Department" class="input-field" type="Name" name="department">
            </div>

            <div class="field">
                <input placeholder="Location" class="input-field" type="Name" name="location">
            </div>
            <div class="btn">
                <button type="submit" class="button1" name="submit">Register</button>
            </div>
        </form>
    </div>
</body>
</html>
